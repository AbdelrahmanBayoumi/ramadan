<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Counting down the days, hours, minutes and seconds until Ramadan 2024 | Muslim month of fasting"
    />
    <meta
      name="keywords"
      content="Ramadan, Countdown, 2024, Muslim, Fasting, Calendar"
    />
    <meta name="author" content="Abdelrahman Bayoumi" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://abdelrahmanbayoumi.github.io/ramadan/ramadan-countdown"
    />
    <meta
      property="og:title"
      content="Countdown To Ramadan 2024 | Muslim month of fasting"
    />
    <meta
      property="og:description"
      content="Counting down the days, hours, minutes and seconds until Ramadan 2024 | Muslim month of fasting"
    />

    <meta
      property="og:image"
      content="https://yourcountdown.to/uploads/og/og-ramadan-1706537384.jpg"
    />

    <title>Countdown to Ramadan 2024</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .bg-image {
        /* The image used */
        background-image: url("bg.webp");

        /* Add the blur effect */
        filter: blur(2px);
        -webkit-filter: blur(2px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .bg-text {
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid transparent;
        border-radius: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
      }

      .countdown {
        color: #fcff94;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="bg-text">
      <h1>
        RAMADAN 1445 <br />
        رمضان 1445
      </h1>
      <h2>الوقت المتبقي</h2>
      <p id="countdown" class="countdown">40 DAYS 7 HOURS 46 MINS 18 SECS</p>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("March 10, 2024 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML =
          days +
          " DAYS, " +
          hours +
          " HOURS, " +
          minutes +
          " MINS, " +
          seconds +
          " SECS ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
